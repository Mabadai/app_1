version: 0.0
Resources:
  - TargetService:
      Type: AWS::ECS::Service
      Properties:
        TaskDefinition: "nginx-task"
        LoadBalancerInfo:
          ContainerName: "nginx-container"
          ContainerPort: 80
        PlatformVersion: "LATEST"
hooks:
  ApplicationStop:
    - location: scripts/stop_nginx.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/start_nginx.sh
      timeout: 300
      runas: root

